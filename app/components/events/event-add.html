<div ng-controller="eventAddCtrl">
    <div class="page-header">
        <h1>Add an Event</h1>
    </div>

    <form>
        <div class="form-group">
            <label for="">Event title</label>
            <input type="text" class="form-control" id="" placeholder="Enter title" ng-model="event.title">
        </div>
        <div class="form-group">
            <label for="">Address</label>
            <input type="text" class="form-control" id="" placeholder="Enter address" ng-model="event.address">
        </div>
        <div class="form-group">
            <label for="">Date</label>
            <input type="text" class="form-control" id="" placeholder="Enter date" ng-model="event.date">
        </div>
        <div class="form-group">
            <label for="">Time</label>
            <input type="text" class="form-control" id="" placeholder="Enter time" ng-model="event.time">
        </div>
        <div>
            <a class="btn btn-success" ng-click="addButton(event)">Add</a>
            <a class="btn btn-default" ng-href="#/events"> Cancel </a>
        </div>
    </form>
</div>
