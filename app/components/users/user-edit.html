<div ng-controller="userEditCtrl">
    <div class="page-header">
        <h1>Update User</h1>
    </div>
    <form>
        <div class="form-group">
            <label for="">First Name</label>
            <input type="text" class="form-control" id="" placeholder="Enter first name" ng-model="user.firstName">
        </div>
        <div class="form-group">
            <label for="">Last Name</label>
            <input type="text" class="form-control" id="" placeholder="Enter last name" ng-model="user.lastName">
        </div>
        <div class="form-group">
            <label for="">Email</label>
            <input type="text" class="form-control" id="" placeholder="Enter email" ng-model="user.email">
        </div>
        <div class="form-group" ng-controller="eventIndexCtrl">
            <select ng-options="event.title for event in events" class="form-control" ng-model="user.userEvent">
                <option value="">Choose an event</option>
            </select>
        </div>
        <div>
            <a class="btn btn-success" ng-click="updateUser(user)" ng-href="#/users"> Update </a>
            <a class="btn btn-default" ng-href="#/users"> Cancel </a>
        </div>
    </form>
</div>
