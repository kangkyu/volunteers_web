<div ng-controller="userIndexCtrl">
<div class="page-header"><h1>{{users.length}} User(s)</h1></div>

   <ul ng-repeat="user in users" class="list-unstyled well-lg">

        <li>last name - {{user.lastName}}</li>
        <li>email - {{user.email}}</li>
    </ul>
</div>
